    <script>
      function Link({ title = "", icon = "", link = "" }) {
        return `<a href="${link}"><i class="${icon} font-primary"></i> ${title}</a>`;
      }

      function ListItem(obj) {
        let UL = `<ul>`;

        $.each(obj, function (index, { title, icon, link, children }) {
          UL += `<li>${Link({ title, icon, link })}`;
          `${children ? (UL += ListItem(children)) : ""}`;
          UL += `</li>`;
        });

        UL += `</ul>`;
        return UL;
      }

      $(document).ready(function () {
        $.ajax({
          url: "./menu.json",
          beforeSend: function () {
            // setting a timeout
            console.log("loading..");
          },
          success: function (o) {
            $.each(o, function (idx, { title, icon, link, children }) {
              let Menu = `<li>${Link({ title, icon, link })}`;
              `${children ? (Menu += ListItem(children)) : ""}`;
              Menu += `</li>`;

              $("#main-menu").append(Menu);
            });
            $("#main-menu").smartmenus();
          },
          complete: function () {
            // setting a timeout
            console.log("done..");
          },
        });

        $("#pill-box").on("click", ".close-pill", function () {
          console.log("remove");
          $(this).closest(".pill").remove();
        });
      });
    </script>
